<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Museum</title>
    <link rel="icon" href="./assets/favicon.ico" type="image/ico" />
  </head>
  <body>
    <div class="body-wrapper">
      <header>
        <div class="header-wrapper">
          <div class="logo-container">
            <img src="./assets/svg/logo.svg" alt="logo" />
            <span>LOUVRE</span>
          </div>
          <nav>
            <ul class="nav-menu">
              <li class="nav-item">Visiting</li>
              <li class="nav-item">Explore</li>
              <li class="nav-item">Video</li>
              <li class="nav-item">Gallery</li>
              <li class="nav-item">Tickets</li>
              <li class="nav-item">Contacts</li>
            </ul>
          </nav>
        </div>
      </header>
      <main>
        <div class="main-wrapper">
          <div class="shader">
            <section>
              <div class="welcome-section-wrapper"></div>
            </section>
          </div>
          <section>
            <div class="visiting-section-wrapper"></div>
          </section>
          <section>
            <div class="explore-section-wrapper"></div>
          </section>
          <section>
            <div class="video-section-wrapper"></div>
          </section>
          <section>
            <div class="gallery-section-wrapper"></div>
          </section>
          <section>
            <div class="ticket-section-wrapper"></div>
          </section>
          <section>
            <div class="contacts-section-wrapper"></div>
          </section>
        </div>
      </main>
      <footer>
        <div class="footer-wrapper"></div>
      </footer>
    </div>
  </body>
</html>
