<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum</title>
    <link rel="icon" href="./assets/favicon.ico" type="image/ico" />
  </head>
  <body>
    <div class="settings-modal-container">
      <div class="settings-window">
        <div class="settings-wrapper">
          <h3 class="s-sect common"></h3>

          <label class="s-label" for="s_lang"></label>
          <select name="language" id="s_lang"></select>

          <label class="s-label" for="s_imgsrc"></label>
          <select name="imgsrc" id="s_imgsrc"></select>

          <input type="text" name="imgsrc" id="s_imgtags"></Ñˆ>

          <h3 class="s-sect vis"></h3>

          <label class="s-label" for="s_audio_v"></label>
          <input type="checkbox" checked name="audioplayer" id="s_audio_v" />

          <label class="s-label" for="s_weather_v"></label>
          <input type="checkbox" checked name="weather" id="s_weather_v" />

          <label class="s-label" for="s_time_v"></label>
          <input type="checkbox" checked name="time" id="s_time_v" />

          <label class="s-label" for="s_date_v"></label>
          <input type="checkbox" checked name="date" id="s_date_v" />

          <label class="s-label" for="s_greeting_v"></label>
          <input type="checkbox" checked name="greeting" id="s_greeting_v" />

          <label class="s-label" for="s_quotes_v"></label>
          <input type="checkbox" checked name="quotes" id="s_quotes_v" />

          <label class="s-label" for="s_custom_v"></label>
          <input type="checkbox" checked name="custom" id="s_custom_v" />

          <div class="buttons">
            <button class="s-btn cancel-btn"></button>
            <button class="s-btn confirm-btn"></button>
          </div>
        </div>
      </div>
    </div>
    <div class="bg-container"></div>
    <div class="wrapper">
      <header class="header">
        <div id="audio" class="player">
          <audio src=""></audio>
          <div class="player-controls">
            <div class="player-controls-buttons">
              <button class="play-prev player-icon"></button>
              <button id="play-pause-btn" class="play player-icon"></button>
              <button class="play-next player-icon"></button>
            </div>
            <span class="title">Title</span>
            <div class="progress">
              <span class="player-progress-current">0:00</span>
              /
              <span class="player-progress-total">0:00</span>
              <input type="range" name="progress" class="player-progress" value="0">
            </div>
            <div class="volume">
              <button class="player-icon player-mute"></button>
              <input type="range" name="volume" class="player-volume" value="100">
            </div>
          </div>
          <ul class="play-list"></ul>
        </div>
        <div id="weather" class="weather">
          <input type="text" class="city" />
          <i class="weather-icon owf"></i>
          <div class="weather-error"></div>
          <div class="description-container">
            <span class="temperature"></span>
            <span class="weather-description"></span>
          </div>
          <div class="wind"></div>
          <div class="humidity"></div>
        </div>
      </header>
      <main class="main">
        <div class="slider-icons">
          <button class="slide-prev slider-icon"></button>
          <button class="slide-next slider-icon"></button>
        </div>
        <button class="settings-icon"></button>
        <time id="time" class="time"></time>
        <date id="date" class="date"></date>
        <div id="greeting" class="greeting-container">
          <span class="greeting"></span>
          <input type="text" class="name" />
        </div>
        <div id="custom">
          <div class="controls">
            <input type="text" class="todo-input">
            <button class="todo-add-btn">+</button>  
          </div>
          <ul class="todos">
          </ul>
        </div>
      </main>
      <footer class="footer">
        <div id="quotes">
          <button class="change-quote"></button>
          <div class="quote-container">
            <div class="quote"></div>
            <div class="author"></div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
